<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="register.component.css">
  <title>Registro</title>
</head>
<body>
  <div class="container" id="container">
    <div class="form-container sign-up">
      <form>
        <h1>Crear cuenta</h1>
        <span>Usa tu nombre, email y contraseña para registrate</span>
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button routerLink="/login">Registrarme</button>
      </form>
    </div>
    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h1>Bienvenido!</h1>
          <p>Demuestra tus habilidades y vence a tus enemigos, derrumbando todos los barcos que puedas!!</p>
          <p>Ya tienes cuenta?</p>
          <button class="hidden" routerLink="/login">Inicia sesión</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
